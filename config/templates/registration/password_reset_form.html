<h1>Forgot your password?</h1> <!--Este é o título da página-->

<p>Enter your email address below</p> <!--Este é o texto que aparece abaixo do título-->

<form method="post"> <!--Este é o início do formulário-->
    {% csrf_token %} <!--Este é o token CSRF que protege o formulário contra ataques CSRF-->

    {{ form.as_p }} <!--Este é o formulário que será exibido na página-->

    <button type="submit">Send</button> <!-- Este é o botão que envia o formulário-->
</form>
