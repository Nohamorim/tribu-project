<h1>Log in</h1>

{% if request.user.is_authenticated %}
    <p>You're logged in! </p>

    <a href="{% url 'logout' %}">Log out</a>
{% else %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log in</button>
    </form>
    {% endif %}
